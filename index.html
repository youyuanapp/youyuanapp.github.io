<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="keywords" content="有原">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, maximum-scale=1.0, user-scalable=no">
	<title>有原</title>
	<link href="https://oss.dclouds.cloud/github/favicon.ico" rel="icon">
	<link href="https://oss.dclouds.cloud/github/layui/css/layui.css" rel="stylesheet">
</head>
<style>
	* {
		margin: 0;
		padding: 0
	}
	body {
		background:url('https://oss.dclouds.cloud/github/bg.png');
		background-repeat:no-repeat;
		background-attachment:fixed;
		background-size: 115% 115%;
		background-position:center;
	}
	.box {
		margin:20px auto;
	}
	.button {
		width:200px;
		margin: 10px auto;
		display: block;
		border-radius: 25px;
	}
</style>
<body>
<img src="https://oss.dclouds.cloud/github/logo.png" style="width:150px;margin:50px auto 0px;display: block;" onclick="setshare()"/>
<a href="" target="_blank"><img src="https://oss.dclouds.cloud/github/android.png" class="button" onclick="fun()"></a>
<a href="" target="_blank"><img src="https://oss.dclouds.cloud/github/ios.png" class="button" onclick="fun()"></a>
<div class="box" id="box">
	<div class="layui-carousel" id="ID-carousel-demo-image" style="margin:auto;border-radius: 25px;">
	  <div carousel-item style="border-radius: 25px;">
		<div><img src="https://oss.dclouds.cloud/github/1.jpg" width="100%" height="100%"></div>
		<div><img src="https://oss.dclouds.cloud/github/2.jpg" width="100%" height="100%"></div>
		<div><img src="https://oss.dclouds.cloud/github/3.jpg" width="100%" height="100%"></div>
		<div><img src="https://oss.dclouds.cloud/github/4.jpg" width="100%" height="100%"></div>
		<div><img src="https://oss.dclouds.cloud/github/5.jpg" width="100%" height="100%"></div>
	  </div>
	</div>
</div>

<script type="text/javascript" src="https://oss.dclouds.cloud/github/jquery.min.js"></script>
<script src="https://oss.dclouds.cloud/github/layui/layui.js"></script>
<script>
layui.use(function(){
  var carousel = layui.carousel;
  carousel.render({
    elem: '#ID-carousel-demo-image',
    width: 300,
    height: 533,
	anim:'fade',
    interval: 2000
  });
});

function setshare(){
	let txt = "https://youyuanapp.github.io";
	let txa = document.createElement('textarea')
	txa.value = txt
	document.body.appendChild(txa);
	txa.select(); // 选择对象;
	document.execCommand("Copy"); // 执行浏览器复制命令
	// 复制成功提示;
	alert('截图！防失联！\nhttps://youyuanapp.github.io');
	txa.remove()
}
function fun() {
	alert('截图！防失联！\nhttps://youyuanapp.github.io');
}
</script>
</body>
</html>
